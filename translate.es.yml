comment_graph_2: Podemos afirmar viendo el gráfico abajo que hay sólo tres países en los cuales el salario medio de un desarrollador está por encima de 100 mil dólares: **Israel**, **Suiza** y **Estados Unidos**.
title_graph_3: ##### Salario Medio según Experiencia
comment_graph_3: Del Gráfico de Líneas abajo podemos observar que existe un **rango entre 28 y 34 años** de experiencia como desarrollador profesional donde el salario medio es bastante alto.
predict_title: <h3 align='center'>Predicción de Salario de Desarrollador Software</h3>
predict_intro_1: Nuestra predicción se centra en el **salario** del desarrollador, según el **país**, **nivel de educación** y **experiencia**.
