title: <h3 align='center'>Visualización de Datos de Desarrollador Software</h3>
intro: Los datos analizados han sido seleccionados del informe de la *Encuesta anual de StackOverflow 2022*, la cual recoge información de cerca de **73 mil** desarrolladores de software de entre **180** países alrededor del mundo.
title_graph_1: ##### Número total de entrevistas seleccionadas de cada país
comment_graph_1: El histograma abajo  muestra claramente que **Estados Unidos** es, de forma destacada, el país donde se han realizado más entrevistas.
title_graph_2: ##### Salario Medio acorde al País
predict_intro_2: Se ha aplicado *Regresión Lineal Múltiple* para construir el modelo predictivo.
predict_select_info: **Información para predecir el salario:**
